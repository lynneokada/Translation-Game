<!DOCTYPE html>

<html>
  <head>
    <title>Poop</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ready, Set, Translate !</title>
    <link type="text/css" href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link type="text/css" href="translate_game.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="dicts.json"></script>
    <script type="text/javascript" src="translate_game.js"></script>

  </head>

  <body>
  <h1>
  Translate from <span id="spanish">Spanish</span> to <span id="english">English</span>
  </h1>
    <div id="table">
      <div id="first-row">

        <div class="left">
          <p>Spanish</p>
        </div>

        <div class="middle">
          <p>English</p>
        </div>

        <div class="right">
          <p>Answer</p>
        </div>
      </div>

      <div id="second-row">
        <div class="left">
          <p id="word"></p>
        </div>

        <div class="middle">
          <input type="text">
        </div>

        <div class="right">
          <button type="button">See Answer</button>
        </div>
      </div>

    </div><!--close table -->

  </body>
</html>
